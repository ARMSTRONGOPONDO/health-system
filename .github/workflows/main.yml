name: Health System CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Adjust Python version if needed

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 4: Run linting to check code quality
    - name: Run flake8 linting
      run: |
        pip install flake8
        flake8 .
      continue-on-error: true  # Ensure workflow doesn't fail on flake8 issues

    # Step 5: Generate and upload linting report
    - name: Generate flake8 report
      run: |
        pip install flake8
        flake8 . > flake8-report.txt || true
      continue-on-error: true

    # Step 6: Upload coverage report
    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage.xml

    # Step 7: Run unit tests
    - name: Run tests
      run: |
        if [ -d tests ]; then python -m unittest discover tests; fi
