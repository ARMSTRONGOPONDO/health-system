name: Health System CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 4: Run linting to check code quality
    - name: Run flake8 linting
      run: |
        pip install flake8
        flake8 .
      continue-on-error: true  # Ensure workflow doesn't fail on flake8 issues

    # Step 5: Output flake8 report for easier debugging
    - name: Generate flake8 report
      run: |
        pip install flake8
        flake8 . > flake8-report.txt](#)
